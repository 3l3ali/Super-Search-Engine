<!doctype html>

<head>
	<meta charset="utf-8">
	<title>Super Search Engine</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-6 offset-3">
				<div class="wrapper">

					<h2>Super Search Engine</h2>

					<form id="searchForm" method="GET">
						<div class="form-group">
							<input id="searchText" type="text" name="q" placeholder="   what to search for">
						</div>
						<div class="form-group">
							<label><input type="radio"  name="engine" value="google">&nbsp; google &nbsp;&nbsp;</label>
							<label><input type="radio"  name="engine" value="duckDuckGo">&nbsp; duckDuckGo &nbsp;&nbsp;</label>
							<label><input type="radio"  name="engine" value="bing">&nbsp; bing &nbsp;&nbsp;</label>
							<label><input type="radio"  name="engine" value="ask">&nbsp; ask &nbsp;&nbsp;</label>
						</div>
			
						<button class="btn-submit">Go!</button>
			
					</form>

				</div>
			</div>
		</div>
	</div>
		

	<script src="script.js" type="text/javascript"></script>
</body>
